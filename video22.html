<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code</title>
</head>
<body>
    <ul class="days">
    <li>Monday</li>
    <li>Tuesday</li>
    <li>Wednesday</li>
    </ul>
</body>
<script>
    function addLiElements (day) {
        const li=document.createElement('li')
        li.innerHTML=`${day}`
        document.querySelector('.days').appendChild(li)
    }
    addLiElements("thursday")

    //below is the optimized code u can always prefer to use it

    function addOptiElement (day){
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(day))
        document.querySelector('.days').appendChild(li)
    }

    addOptiElement("Saturday")


    //edit element

    const secondday=document.querySelector("li:nth-child(2)")
    console.log(secondday);
    // secondday.innerHTML="friday"

    const newli=document.createElement('li')
    newli.textContent= "mojo"
    secondday.replaceWith(newli)

    //editing the text

    const first=document.querySelector('li:first-child')
    first.outerHTML= '<li>TypeScript</li>'

    //remove

    const lastElement=document.querySelector('li:last-child')
    lastElement.remove()

</script>
</html>
